[package]
name = "spectrum"
version = "0.1.0"
edition = "2021"

[dependencies]
microbit-v2 = "0.13.0"
cortex-m-rt = "0.7.1"
panic-halt = "0.2.0"
defmt = "0.3.2"
nb = "1.0.0"

[dependencies.rtt-target]
version = "0.3.1"
default-features = false
features = ["cortex-m"]

[dependencies.num-complex]
version = "0.4.2"
default-features = false
features = ["libm"]

[dependencies.microfft]
path = "/usr/local/src/old/microfft-rs"
default-features = false
features = ["size-32"]
