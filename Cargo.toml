[package]
name = "spectrum"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m-rt = "0.7.1"
panic-halt = "0.2.0"
defmt-rtt = "0.3.2"
defmt = "0.3.2"
nb = "1.0.0"

[dependencies.rtt-target]
version = "0.3.1"
default-features = false
features = ["cortex-m"]

[dependencies.num-complex]
version = "0.4.2"
default-features = false
features = ["libm"]

[dependencies.microfft]
path = "/usr/local/src/old/microfft-rs"
default-features = false
features = ["size-32"]

[dependencies.microbit]
version = "0.13.0"
optional = true

[dependencies.microbit-v2]
version = "0.13.0"
optional = true

[features]
v1 = ["microbit"]
v2 = ["microbit-v2"]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
