[package]
name = "spectrum"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m-rt = "0.7.1"
nb = "1.0.0"
defmt-rtt = "0.3.2"
defmt = "0.3.2"
cortex-m-rtic = "1.1.3"

[dependencies.microbit-v2]
git = "http://github.com/BartMassey-upstream/microbit"
branch = "v2-saadc"

[dependencies.ordered-float]
version = "3.0.0"
default_features = false

[dependencies.rtt-target]
version = "0.3.1"
features = ["cortex-m"]

[dependencies.panic-rtt-target]
version = "0.1.2"
features = ["cortex-m"]

[dependencies.cortex-m]
version = "0.7.5"
features = ["inline-asm"]

[dependencies.num-complex]
version = "0.4.2"
default-features = false
features = ["libm"]

[dependencies.num-traits]
version = "0.2.15"
default-features = false
features = ["libm"]

[dependencies.microfft]
version = "0.5.0"
default-features = false
features = ["size-64"]

[features]

default = ["adc-multiread"]

defmt-print = []
defmt-trace = ["defmt-print"]
#defmt-debug = ["defmt-print"]
#defmt-info = ["defmt-print"]
#defmt-warn = ["defmt-print"]
#defmt-error = ["defmt-print"]

adc-multiread = []
