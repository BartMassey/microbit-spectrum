[package]
name = "spectrum"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m-rt = "0.6.12"
panic-halt = "0.2.0"
defmt-rtt = "0.3.2"
defmt = "0.3.1"
nb = "*"

[dependencies.microbit]
version = "*"
optional = true

[dependencies.microbit-v2]
version = "*"
optional = true

[features]
v1 = ["microbit"]
v2 = ["microbit-v2"]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
