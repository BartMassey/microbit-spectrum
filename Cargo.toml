[package]
name = "spectrum"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m-rt = "0.7.1"
#panic-halt = "0.2.0"
nb = "1.0.0"
defmt-rtt = "0.3.2"
defmt = "0.3.2"

[dependencies.microbit-local]
package = "microbit-v2"
path = "/local/src/old/microbit/microbit-v2"
optional = true

[dependencies.microbit-std]
package = "microbit-v2"
version = "0.13.0"
optional = true

[dependencies.ordered-float]
version = "3.0.0"
default_features = false

[dependencies.rtt-target]
version = "0.3.1"
features = ["cortex-m"]

[dependencies.panic-rtt-target]
version = "0.1.2"
features = ["cortex-m"]

[dependencies.cortex-m]
version = "0.7.5"
features = ["inline-asm"]

[dependencies.num-complex]
version = "0.4.2"
default-features = false
features = ["libm"]

[dependencies.num-traits]
version = "0.2.15"
default-features = false
features = ["libm"]

[dependencies.microfft]
version = "0.5.0"
default-features = false
features = ["size-64"]

[features]

default = ["defmt-default", "microbit-std"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

adc-multiread = ["microbit-local"]
