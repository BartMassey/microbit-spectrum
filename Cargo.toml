[package]
name = "spectrum"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m-rt = "0.7.1"
nb = "1.0.0"
defmt = "0.3.2"
cortex-m-rtic = "1.1.3"
embedded-hal = "0.2.7"

[dependencies.defmt-rtt]
version = "0.3.2"
optional = true

[dependencies.rtt-target]
version = "0.3.1"
features = ["cortex-m"]
optional = true

[dependencies.panic-rtt-target]
version = "0.1.2"
features = ["cortex-m"]
optional = true

[dependencies.panic-halt]
version = "0.2.0"
optional = true

[dependencies.microbit-v2]
git = "http://github.com/BartMassey-upstream/microbit"
branch = "v2-saadc"

[dependencies.ordered-float]
version = "3.0.0"
default_features = false

[dependencies.cortex-m]
version = "0.7.5"
features = ["inline-asm"]

[dependencies.num-complex]
version = "0.4.2"
default-features = false
features = ["libm"]

[dependencies.num-traits]
version = "0.2.15"
default-features = false
features = ["libm"]

[dependencies.microfft]
version = "0.5.0"
default-features = false
features = ["size-64"]

[features]

default = ["adc-multiread", "panic-halt"]

adc-multiread = []
defmt = ["defmt-rtt", "rtt-target", "panic-rtt-target"]

defmt-default = []
defmt-trace = ["defmt"]
#defmt-debug = ["defmt"]
#defmt-info = ["defmt"]
#defmt-warn = ["defmt"]
#defmt-error = ["defmt"]
